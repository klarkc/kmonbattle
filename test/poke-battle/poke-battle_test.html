      <template>
        <poke-battle></poke-battle>

    <script>
      suite('poke-battle', function() {
        var element;
        setup (function() {
          element = fixture('basic');
        });

        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'poke-battle');
        });

        test('apiUrl should be right', function() {
          assert.equal(element.apiUrl, 'http://pokeapi.co/api/v2');
        });

        test.skip('should ask player1 nickname');

        test.skip('should set player2 nickname randomly');

        test.skip('should select player2 pokemons randomly');

      });
