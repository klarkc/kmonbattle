<!doctype html>

<html>
  <head>
    <title>poke-battle test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/poke-battle/poke-battle.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <poke-battle></poke-battle>
      </template>
    </test-fixture>

    <script>
      suite('poke-battle', function() {
        var element;
        setup (function() {
          element = fixture('basic');
        });

        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'poke-battle');
        });

        test('apiUrl should be right', function() {
          assert.equal(element.apiUrl, 'http://pokeapi.co/api/v2');
        });

        test.skip('should have poke-search element');

        test.skip('should have poke-log element');

        test.skip('should have poke-menu element');

        test.skip('should have player poke-player element');

        test.skip('should have enemy poke-player element');

        test.skip('should have poke-search element');

        test.skip('should create a poke-battleside for each player');

        test.skip('should show poke-menu after poke-battleside\'s are in place');

        test.skip('should attack the target poke-battleside');

        test.skip('should tell to poke-player to change pokemon when a pokemon dies');

        test.skip('should update poke-battle pokemon when poke-player pick a pokemon');

        suite('messages', function() {
          test.skip('should push: enemyName wants to fight!');
          test.skip('should push: player/enemy sent out pokemonName!');
          test.skip('should push: Go! pokemonName!');
          test.skip('should push: pokemonName used moveName!');
          test.skip('should push: Enemy pokemonName fainted! when a pokemon dies');
          test.skip('should push: pokemonName used moveName when a move is triggered');
          test.skip('should push: It\'s super effective! when the move is super effective');
          test.skip('should push: It\'s not very effective... when the move is not effective');
          test.skip('should push: But, it failed! when the move fails');
          test.skip('should push: critical hit! when the move crits');
          test.skip('should push: pokemonName attack missed! when the move miss');
          test.skip('should push: pokemonName restored life! when the move restore hp');
          test.skip('should push: pokemonName gained statusName! when the move grants self status');
          test.skip('should push: Enemy pokemonName statusName fell! when the move remove enemy status');
          test.skip('should push: Enemy pokemonName paralyzed! It may\nnot attack! when the move paralyzes enemy');
          test.skip('should push: pokemonName paralyzed! It may\nnot attack! when the move paralyzes enemy');
          test.skip('should push question: enemyName is about to use pokeName\nWill playerName change pokemon?');
          test.skip('should push question: enemyName defeated playerName! when player lose');
          test.skip('should push question: playerName defeated enemyName! when player wins');
        });
      });
    </script>
  </body>
</html>
