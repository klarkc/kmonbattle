<!doctype html>

<html>
  <head>
    <title>poke-player test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/poke-player/poke-player.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <poke-player></poke-player>
      </template>
    </test-fixture>

    <script>
      suite('poke-player', function() {
        var element;
        setup (function() {
          element = fixture('basic');
        });

        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'poke-player');
        });

        test.skip('should show pokemon party dialog when showParty is called');
        test.skip('should nextPokemon have the top not death pokemon from the party');
        test.skip('should trigger next-pokemon-changed when nextPokemon changes');

        suite('AI decisions', function() {
          test.skip('should trigger move-action ai selects a move');
          test.skip('should trigger change-action ai selects a new pokemon');
          test.skip('AI should call a move randomly');
          test.skip('AI should change to most HP pokemon when current pokemon HP drops below 20%');
        });

      });
    </script>
  </body>
</html>
