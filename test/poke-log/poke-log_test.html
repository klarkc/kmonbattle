<!doctype html>

<html>
  <head>
    <title>poke-log test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/poke-log/poke-log.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <poke-log></poke-log>
      </template>
    </test-fixture>

    <script>
      suite('poke-log', function() {
        var element;
        setup (function() {
          element = fixture('basic');
        });

        test('instantiating the element works', function() {
          assert.equal(element.is, 'poke-log');
        });

        test('element should have empty msgs', function() {
          assert.lengthOf([], element.msgs);
        });

        test('should show a message when msgs is pushed', function() {
          this.skip();
        });

        test.skip('should show a message with \\n when msgs is pushed');
        test.skip('should show a question with yes no response when a question msgs is pushed');
        test.skip('should trigger response when a question is aswered');
      });
    </script>
  </body>
</html>
