<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="poke-log">
  <template>
    <style include="shared-styles">
      :host {
        width: 100%;
        height: calc(100% / 3);
        visibility: hidden;
        @apply(--poke-border);
      }

      .visible {
        visibility: visible;
      }
    </style>
    <div class="message"></div>
  </template>

  <script>
    Polymer({
      is: 'poke-log',
      properties: {
        msgs: {
          type: Array,
          value: function() {
            return [];
          }
        }
      }

    });
  </script>
</dom-module>
